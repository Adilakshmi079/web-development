<!DOCTYPE html>
<html lang ="en">
<head>
<meta charset="UTF-8">
<title> example for html table tag </title>
</head>
<body>
<table border="4" style="border-collapse:collapse" width="65%" align="center" height="272">
<tr>
<td bgcolor="pink"> Login </td>
<td colspan="3" align = "center" bgcolor="yellow" > Top Menu </td>
</tr>
<tr>
<td rowspan="2" bgcolor="yellow"> Side Menu </td>
<td bgcolor="sky blue"> world News </td>
<td bgcolor="sky blue"> Financial </td>
<td rowspan="2" bgcolor="pink"> list of ads </td>
</tr>
<tr>
<td bgcolor="sky blue"> Technology </td>
<td bgcolor="sky blue"> Sports </td>
</tr>
<tr>
<td colspan="4" align="center" bgcolor="yellow"> Footer </td>
</tr>
</table>
</body>
</html>
